<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="content">
        <div class="text-container">
            <h1>Chart.js Example</h1>
            <p>This is an example of how to display interactive charts using Chart.js on GitHub Pages.</p>
            <p>We have a bar chart on the right and a pie chart below it. Both charts display random data that is generated each time the page loads.</p>
        </div>
        <div class="charts-container">
          <div class="chart-wrapper">
            <canvas id="my-bar-chart"></canvas>
          </div>
          <div class="chart-wrapper">
            <canvas id="my-pie-chart"></canvas>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
