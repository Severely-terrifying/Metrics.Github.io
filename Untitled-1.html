<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Interactive Charts on GitHub Pages</h1>

    <h2>Chart.js Charts</h2>
    <div class="chart-container">
        <canvas id="chartjs-bar-chart-1"></canvas>
        <canvas id="chartjs-pie-chart-1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chartjs-bar-chart-2"></canvas>
      <canvas id="chartjs-pie-chart-2"></canvas>
    </div>

    <h2>D3.js Charts</h2>
    <div class="chart-container">
        <div id="d3-bar-chart-1"></div>
        <div id="d3-pie-chart-1"></div>
    </div>
    <div class="chart-container">
      <div id="d3-bar-chart-2"></div>
      <div id="d3-pie-chart-2"></div>
    </div>

    <h2>Other Library Charts</h2>
    <div class="chart-container">
      <div id="other-bar-chart-1"></div>
      <div id="other-pie-chart-1"></div>
    </div>
    <div class="chart-container">
      <div id="other-bar-chart-2"></div>
      <div id="other-pie-chart-2"></div>
    </div>

    <!-- Include your chart creation scripts -->
    <script src="scripts/chartjs_charts.js"></script>
    <script src="scripts/d3_charts.js"></script>
    <script src="scripts/other_charts.js"></script>
</body>
</html>
